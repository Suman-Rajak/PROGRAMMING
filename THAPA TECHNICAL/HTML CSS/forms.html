<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Contact Form</h3>
    <form action="">
        <label for="">Username</label><br>
        <input type="text" name="username" placeholder="enter your name"> <br><br>
        <label for="">Password</label><br>
        <input type="password" name="password"><br><br>
        <label for="">Email ID</label><br>
        <input type="text" name="email"><br><br>
        <label for="">Mobile No</label><br>
        <input type="text" name="mobile"><br><br>

        <select name="" id="">
            <option value="">Select Your Plan</option>
            <option value="personal">Personal</option>
            <option value="business">Business</option>
            <option value="premium">Premium</option>
            
        </select><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br><br>
    
        <p>Select Your Gender</p>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <!-- We have to keep the 'name' same so that we can check only one at a time -->

        <p>Please Read all the instructions Carefully</p>
        <input type="checkbox" name="" id="">Yes, I read it all.
<br><br>
        <input type="submit" value="Submit">


    </form>
</body>
</html>
