<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <ul type="square"> 
        <!-- Type Can be of Square, Disc (default) ,  Circle -->
        <li>Suman</li>
        <li>Suman</li>
        <li>Suman</li>
        <li>Suman</li>
    </ul>
    <ol type="1" start="5">
        <!-- Here Type can be of 1 , A , a , I (roman) , i (small roman) -->
        <!-- Start attribute says where to start the list -->
        <li>Suman</li>
        <li>Suman</li>
        <li>Suman</li>
        <li>Suman</li> 
    </ol>
</body>
</html>
