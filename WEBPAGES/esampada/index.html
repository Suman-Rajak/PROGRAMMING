<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esampada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="left">
            <p>Book Online</p>
        </div>
        <div class="right">
            <p>
                <ion-icon name="home"></ion-icon> / Holiday Homes
            </p>
        </div>
    </nav>
    <div class="p">

        <div class="c">
            <div class="leftc">
                <div class="booking">
                    <button>My Bookings</button>
                </div>
                <div class="location">
                    <button>Our Locations</button>
                </div>
            </div>
            <div class="middlec">
                <div class="bookonline">
                    <h3>Book Online</h3>
                </div>
                <div class="rate">
                    <button>Check Rate for Stay</button>
                </div>
                <div class="avail">
                    <button>Check Availability of Rooms</button>
                </div>
                <div class="booknow">
                    <button>Book Now</button>
                </div>
            </div>
            <div class="rightc">
                <div class="tandc">
                    <button>Terms and Conditions</button>
                </div>
                <div class="FAQ">
                    <button>FAQs</button>
                </div>
                <div class="Refund">
                    <button>Apply For Refund</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
