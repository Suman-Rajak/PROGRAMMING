<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: rgb(59, 57, 57);
        }
        .card{
            border-radius: 2rem;
        }
        .card:hover{
            transform: scale(0.9);
            cursor: pointer;
            transition: all .3s ease-in-out;
            /* background: linear-gradient(125deg,rgb(207, 207, 207),white); */
        }
        
    </style>
</head>

<body>
    <div id="container">

    </div>


    <script>

        const container = document.querySelector('#container');

        const request = new XMLHttpRequest();
        request.open('GET', "https://restcountries.com/v2/name/nepal");
        request.send();

        //To get the response
        request.addEventListener('load', function () {
            //Convert JSON format to Object
            const [data] = JSON.parse(this.responseText);
            //Now we can get any data using this object and the key names.
            //Ex:- "data.capital" = Kathmandu.


            //Insert the data into html div
            const htmldata = 
            ` <div class="card p-3 rounded-6" style="width: 18rem;">
        <img src="${data.flag}" class="card-img-top w-50 mx-auto" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center fs-3">${data.name}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Capital - </b> ${data.capital}</li>
          <li class="list-group-item"><b>Native Name - </b> ${data.nativeName}</li>
          <li class="list-group-item"><b>Population - </b> ${data.population}</li>
          <li class="list-group-item"><b>Demonym - </b> ${data.demonym}</li>
        </ul>
      </div>`;



      container.insertAdjacentHTML("afterbegin" , htmldata);  //first argument is the position where to insert the data and second argument is the name of data.
        })




    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
