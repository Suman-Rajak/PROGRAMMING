<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Suman Rajak</title>
    <style>
        /* We targets 'id' using "#" and targets 'Class' using "."(dot) */
        #first {
            background-color: rgb(240, 226, 107);
        }

        .blue {
            background-color: aqua;
            color: brown;
            /* 'color' changes teh colour of the text */
        }
    </style>
</head>

<body>
    <!-- Type "div # id name" or "# id name" to create a id inside e div tag -->
    <div id="first">
        first
    </div>

    <!-- Type "section . class name" to create a class inside a section tag -->
    <section class="red">
        Red Class
    </section>

    <!-- An element can have any number of classes...Also many elements can have same classes...But id is unique for every element -->
    <section class="red blue">
        Red, Blue Class
    </section>
</body>

</html>

<!-- We can also use 'style' attribute inside every element but it is recommended to add styles in 'style' tag or in an another file named 'something.css' and link it into the html document -->
