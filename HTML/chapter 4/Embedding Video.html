<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embedding in HTML</title>
</head>

<body>
    <div>
         <!-- Embed Video From Youtube -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/oxk3gWznyI8" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <!-- Youtube -> Share -> Embed -> Copy -> Paste in VS Code -->


        <!-- iframe helps in embedding otehr websites into my website -->
        <iframe src="https://www.bing.com" frameborder="0" width=1080px></iframe>
        <!-- ***Some Websites Doesn't allow embedding -->


        <!-- Embedding Local Videos -->
        <video src="Clear Vent Among Us.mp4" width="1080px" controls loop>Among Us Video</video>
        <!-- 'controls' attribute gives option to play the video -->
        <!-- 'loop' attribute plays the video automatically when the video ends -->

    </div>
</body>

</html>
