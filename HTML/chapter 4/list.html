<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ul means unordered list -->
    <!-- type=circle/square/no type (by default filled circle) -->
    <!-- type is now depricated because we should change the styles in CSS -->
    <ul type=square>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact us </li>
    </ul>

    <!-- ol means ordered list -->
    <!-- by default it will be ordered using numbers -->
    <!-- type= a (Small alphabets) / A (Capital Alphabets) / I (Capital Roman Numbers) / i (Small Roman Numbers) -->
    <ol type="I">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact us</li>
    </ol>
</body>

</html>
