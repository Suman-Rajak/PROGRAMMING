<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table tag should be used inside div tag to make it easy to style in CSS -->
    <div>
        <thead>
            <!-- thead is used to represent the head of the table -->
            <caption>Marks of Students</caption>
            <!-- caption tag is used to print a heading of the table -->
            <table>
                <!-- tr means table row -->
                <tr>
                    <!-- th means table header -->
                    <!-- th always prints bold -->
                    <th>SL.No</th>
                    <th>Student Name</th>
                    <th>Roll No</th>
                    <th>Marks</th>
                </tr>
        </thead>
        <tbody>
            <!-- tbody is used to represent teh body of the table -->
            <tr>

                <!-- td means table data or the content of the table -->
                <td>1</td>
                <td>Suman</td>
                <td>12</td>
                <td>89</td>
            </tr>
            <tr>

                <!-- td means table data or the content of the table -->
                <td>2</td>
                <td>Soumen</td>
                <td>23</td>
                <td>98</td>
            </tr>
        </tbody>
        </table>
    </div>
</body>

</html>
