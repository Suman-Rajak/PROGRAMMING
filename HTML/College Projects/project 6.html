<!-- Create HTML documents (having multiple frames) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<frameset rows="20%, 60%, 80%">
    <frame name="top" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" />
    <frame name="main" src="https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg" />
    <frame name="bottom"
        src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg" />

    <body>
        <noframes>
            This Browser Doesnot Support Frames
        </noframes>
    </body>

</html>
