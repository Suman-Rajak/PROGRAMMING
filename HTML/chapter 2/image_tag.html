<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is a Image Tag Example</h1>
    <p>here is the image from unsplash website</p>
    <!-- This is an absolute link -->
    <img src="https://images.unsplash.com/photo-1629218079827-3b28e2466725?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80"
        alt="Image Cannot be loaded">
    <p>Here is the image from my pc folder</p>

    <!-- This is an Realtve Link -->
    <img src="/Image.jpg" alt="Image is Failed to be Loaded">

    <!-- alt is used to show a text when the image is failed to be loaded -->

    <!-- Setting width and height of images -->
    <p>here is the custom width and height image</p>
    <br> <img src="/Image.jpg" alt="Failed ot be loaded" width="300px" height="400px">

</body>

</html>
