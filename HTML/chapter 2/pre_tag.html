<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pre tag Example</h1>
    <p>Generally html ignores extra spaces and newlines...but using this tag we can print the extra spaces and newline
        as we have written in the code.</p>
    <h2>Here is an Example</h2>
    <pre>
    Hello       I      am       Suman
    Hello     I    am    Suman
    Hello   I   am   Suman
    Hello I am Suman
</pre>
</body>

</html>
